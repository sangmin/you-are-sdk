apply plugin: 'java'
apply plugin: 'idea'

version = '1.0.1'
targetCompatibility = 1.7
sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.amazonaws:aws-java-sdk:1.6.12'
}

jar {
  manifest {
    attributes("Implementation-Title": "YouAre", "Implementation-Version": version)
  }
}
